<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Pre-Booking</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; 
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #ffffff; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); 
        }
        h1 {
            text-align: center;
            color: #333333; 
            font-size: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 12px 0 6px;
            font-weight: 600;
            color: #555555; 
        }
        input, select, button {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #dddddd; 
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button {
            background-color: #0056b3; 
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            padding: 15px;
            font-weight: bold;
        }
        button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pre-Book Your Watch</h1>
        <form action="BookingCompleted.html" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="model">Select Watch Model</label>
            <select id="model" name="model" required>
                <option value="">--Select Model--</option>
                <option value="model1">Model 1</option>
                <option value="model2">Model 2</option>
                <option value="model3">Model 3</option>
            </select>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>

            <button type="submit">Pre-Book Now</button>
        </form>
    </div>
</body>
</html>
